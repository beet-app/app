<div layout="row" class="fill-horizontal h-64 p-h-{{_app.defaults.padding}} color-bg-4 md-whiteframe-z1">

                    <label class="s-150 m-l-8" ng-show="_app.feature.current">{{_app.feature.current.attributes.sidebar.title+'.description' | translate}}</label>
