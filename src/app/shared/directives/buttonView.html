<div onclick="removeFocus()">
<md-button ng-if="type=='fab'" class="{{myClass}}" style="{{myStyle}}" aria-label="{{label}}">
    <bt-icon icon="{{myIcon}}" size="{{myIconSize}}" color="{{myIconColor}}"></bt-icon>
</md-button>
<md-button ng-if="type=='icon'" style="width:{{mySize}}px;height:{{mySize}}px;border-radius:{{myBorderRadius}}px;{{myStyle}}" aria-label="{{label}}" layout="row" layout-align="center center">
    <bt-icon icon="{{myIcon}}" size="{{myIconSize}}" label="{{label}}" color="{{myIconColor}}"></bt-icon>
    <md-tooltip ng-if="tooltip!='false'">
        {{label}}
    </md-tooltip>
</md-button>
<md-button aria-label="{{label}}" class="{{myClass}} fill-horizontal" layout-align="start center" ng-if="type=='button'">
    <div ng-if="!myIcon" style="{{myStyle}}">{{label}}</div>
    <div class="fill-horizontal" layout="row" layout-align="start center" ng-if="myIcon" style="{{myStyle}}">
        <div layout="row" layout-align="center center" class="w-48 h-48">
            <bt-icon icon="{{myIcon}}" size="{{myIconSize}}" label="{{label}}" color="{{myIconColor}}"></bt-icon>
        </div>
        <div layout="row" layout-align="start center" class="m-h-4 s-100 bold" style="letter-spacing: 0.1em" flex>
            {{label}}
        </div>
    </div>
</md-button>
</div>
