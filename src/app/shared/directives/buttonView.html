<md-button ng-if="type=='fab'" class="{{myClass}}" aria-label="{{label}}">
    <bt-icon icon="{{myIcon}}" size="{{myIconSize}}" color="{{myIconColor}}"></bt-icon>
</md-button>
<md-button ng-if="type=='icon'" style="width:{{mySize}}px;height:{{mySize}}px;border-radius:{{myBorderRadius}}px;" layout="row" layout-align="center center">
    <bt-icon icon="{{myIcon}}" size="{{myIconSize}}" label="{{label}}" color="{{myIconColor}}"></bt-icon>
</md-button>
<md-button ng-if="type=='button'" class="{{myClass}}" aria-label="{{label}}" label="{{label}}">
    <div ng-if="!myIcon">{{label}}</div>
    <div ng-if="myIcon" layout="row" layout-align="start center">
        <div layout="row" layout-align="center center">
            <bt-icon icon="{{myIcon}}" size="{{myIconSize}}" label="{{label}}" color="{{myIconColor}}"></bt-icon>
        </div>
        <div layout="row" layout-align="start center">
            {{label}}
        </div>
    </div>
</md-button>
