    <div flex layout-align="start center" layout="column" class="fill-horizontal">
        <div class="m-r-8 fill-horizontal" style="height:60px" layout="row" layout-align="end center" hide-gt-md >
            <ng-include src="'app/shared/header/headerToolbarView.html'"></ng-include>

        </div>
        <div layout-align="center center" layout="column" class="fill-horizontal h-64 s-110 bold color-bg-4 color-1">
            <span ng-if="_app.sidebar.right.notifications.selected">Notificações</span>
            <span ng-if="_app.sidebar.right.user.selected">Minha Conta</span>
            <span ng-if="_app.sidebar.right.feature.selected">Listagem de Atletas</span>
        </div>

        <div flex layout-align="start center" layout="column" ng-if="_app.sidebar.right.feature.selected" class="fill-horizontal">

            <md-content>
                <md-list>
                    <md-item ng-repeat="item in _app.sidebar.right.feature.items">
                        <md-item-content ui-sref="person/edit({uuid: item.uuid})" class="pointer fill-horizontal" ui-sref-active="bg-grey-light" ui-sref="{{sidebar.right.feature}}/edit({uuid: item.uuid})" ng-claick="executeAction(item)">
                            <div class="md-tile-left">
                                <bt-avatar feature="person" scale="48px" photo="{{item.uuid}}" bt-class="face"></bt-avatar>
                            </div>
                            <div class="md-tile-content m-l-8">
                                <h3>{{item.attributes.person_data.name}}</h3>
                                <h4 ng-if="item.attributes.technical_data.position">{{'person.technical_data.attributes.position.options.'+item.attributes.technical_data.position | translate}}</h4>
                                <h4 ng-if="!item.attributes.technical_data.position">Sem Posição</h4>

                                <p>
                                    {{item.notes}}
                                </p>
                            </div>
                        </md-item-content>
                    </md-item>
                </md-list>
            </md-content>

        </div>

        <div layout-align="start start" layout="column" flex class="fill-horizontal" ng-if="_app.sidebar.right.user.selected">
            <div layout-align="start start" layout="column" flex class="fill-horizontal scrollable ">
                <div class="pointer fill-horizontal h-56" layout-align="center center" layout="row" ng-click="logout()">
                    <div layout-align="center center" layout="row" class="fill-horizontal">
                        <bt-button type="button" label="Desconectar" class="fill-horizontal" icon="action.exit_to_app" icon-color="black"></bt-button>
                    </div>
                </div>
            </div>
        </div>

    </div>
