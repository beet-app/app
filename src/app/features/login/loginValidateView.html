<div bt-theme="feature.login_validate" id="login-validate" layout="column" layout-align="start center">

    <div bt-theme="feature.login_validate.logo_box" fill layout="row" layout-align="center center">
        <img bt-theme="feature.login_validate.logo_box.image" />
    </div>

    <div bt-theme="feature.login_validate.info_box" layout="row" layout-align="center center">
        <span bt-theme="feature.login_validate.message" layout="row" layout-align="start center">{{"login_validate."+message | translate}}</span>
    </div>

    <div fill layout="row" layout-align="center center">
        <div bt-theme="feature.login_validate.command_box" layout="row" layout-align="start start">
            <bt-button bt-theme="button.fab.back" label="{{'button.back' | translate}}" ui-sref="login"></bt-button>
        </div>
    </div>

</div>
