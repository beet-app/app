<md-dialog aria-label="Cadastro de Despesas" flex-gt-lg="50" flex-md="60" flex-sm="80">
    <md-subheader class="md-sticky-no-effect color-bg-4 color-1 bold fill-horizontal">Cadastro de Despesa</md-subheader>
    <md-content class="sticky-container">

        <div layout="column" flex class="fill-horizontal" style="background-color: #F5F5F5">
            <div layout="row" layout-wrap>
                <bt-attribute class="m-8" layout="row" ng-repeat="attribute in formData.expense_data" label="{{'expense.'+attribute.group+'.attributes.'+attribute.description | translate}}" data="attribute" ng-model="expense.attributes.expense_data[attribute.description]" flex-sm="100" flex-gt-sm="{{attribute.size}}"></bt-attribute>
            </div>
        </div>
        <div layout="row" layout-align="start center" flex class="fill-horizontal s-120 h-64 bold">
            Items
        </div>

        <div layout="column" flex class="fill-horizontal scrollable">
            <div layout="row" class="" layout-wrap ng-repeat="detail in expense.detail">
                <bt-attribute class="m-8" layout="row" ng-repeat="attribute in formData.detail.expense_detail_data" label="{{'expense.'+attribute.group+'.attributes.'+attribute.description | translate}}" data="attribute" ng-model="detail.attributes.expense_detail_data[attribute.description]" flex-sm="100" flex-gt-sm="{{attribute.size}}"></bt-attribute>
                <div class="w-56" layout="row" layout-align="start center" ng-click="remove($index)">
                    <bt-button type="icon" label="Remover" icon="content.clear" icon-color="black" size="48" icon-size="28" bt-class=""></bt-button>
                </div>
                <div class="w-56" layout="row" layout-align="start center" ng-if="$index==expense.detail.length-1" ng-click="add()">
                    <bt-button type="icon" label="Adicionar" icon="content.add" icon-color="black" size="48" icon-size="28" bt-class=""></bt-button>
                </div>
            </div>
        </div>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">
            Cancelar
        </md-button>
        <md-button ng-click="save()" class="md-primary">
            Salvar
        </md-button>
    </div>
</md-dialog>
