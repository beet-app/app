<div layout-align="start start" layout="column" flex class="fill-horizontal md-whiteframe-z1">

    <div ng-if="mode=='list'" class="fill" layout="column" flex layout-align="start start" class="fill">
        <div layout="row" layout-wrap class="scrollable">
            <div layout="column" ui-sref="expense/list({uuid : item.uuid})" ng-repeat="item in list">

                <bt-post-card ng-if="!listMode || listMode=='post_card'" item="item"></bt-post-card>
                <bt-card ng-if="listMode=='card'" item="item"></bt-card>
                <bt-simple-item ng-if="listMode=='simple_item'" item="item" class="fill-horizontal"></bt-simple-item>

            </div>
        </div>
    </div>

    <div ng-if="mode=='listExpense'" layout="row" flex layout-align="start start" class="fill" layout-wrap>
        <md-content>
            <md-list>
                <md-item ng-repeat="item in listExpense">
                    <md-item-content ui-sref="expense/edit({uuid : item.uuid})" class="pointer">
                        <div class="md-tile-left">
                            <img ng-src="/assets/images/uploads/person/{{item.uuid}}.png" class="face" alt="{{item.attributes.person_data.name}}">
                        </div>
                        <div class="md-tile-content">
                            <h3>{{item.attributes.contract_data.identification}}</h3>
                            <h4>{{item.attributes.contract_data.type}}</h4>
                            <p>
                                {{item.notes}}
                            </p>
                        </div>
                    </md-item-content>
                </md-item>
            </md-list>
        </md-content>
        <bt-button type="fab" label="Cadastrar despesa" icon="content.add" icon-color="white" bt-class="color-bg-4 c-white md-fab-bottom-right" ng-click="edit()"></bt-button>
    </div>

    <div ng-if="mode=='edit'" layout="column" flex layout-align="start start" class="fill">
        <div layout="column" flex class="fill-horizontall">
            <div layout="row" layout-wrap layout-margin>
                <bt-attribute layout="row" ng-repeat="attribute in dataContract.contract_data"  data="attribute" ng-model="attribute.value" flex="{{attribute.size}}"></bt-attribute>
            </div>
        </div>
        <bt-button type="fab" label="Salvar dados do contrato" icon="action.done" icon-color="white" bt-class="color-bg-4 c-white md-fab-bottom-right"  ng-click="save()"></bt-button>

    </div>

    <div ng-if="loadingFeature" layout="column" flex layout-align="center center" class="fill"  ng-include src="'app/shared/load/app.html'">
    </div>
</div>
