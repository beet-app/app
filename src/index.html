<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Gerenciamento de atletas" />
    <meta name="author" content="BeetCorp" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">

    <title>Beet</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automaticaly insert here -->
    <!-- endinject -->
    <!-- endbuild -->

</head>

<body ng-app="BeetApp" ng-controller="AppController">

<div bt-theme="container" class="fill" id="container" layout="column" ng-if="fullViewMode" style="display:none;">

    <div bt-theme="header" class="fill-horizontal md-whiteframe-z1" layout="row" ng-controller="HeaderController" ng-include src="'app/shared/header/headerView.html'">

    </div>

    <div bt-theme="content" class="fill-horizontal" flex layout="row">

        <div bt-theme="sidebar.left" class="md-whiteframe-z1" hide-sm hide-md layout="column" ng-controller="LeftController" ng-include src="'app/shared/sidebar/leftView.html'">

        </div>

        <main bt-theme="main" class="relative" flex layout="column" ui-view="">

        </main>

        <div bt-theme="sidebar.right" class="md-whiteframe-z1" hide-sm hide-md hide-lg layout="column" ng-controller="RightController" ng-include src="'app/shared/sidebar/rightView.html'" ng-show="sidebar.right.opened">

        </div>

    </div>

    <div bt-theme="footer" class="fill-horizontal" hide-gt-md id="footer" ng-include src="'app/shared/footer/footerView.html'">

    </div>

</div>

<div class="overlay-transparent" style="display:none;">

</div>

<div bt-theme="loading" ng-if="ready" class="fill" id="loadingApp" layout="column"  layout-align="center center" ng-include src="'app/shared/loading/app.html'">

</div>

<div bt-theme="single_view" id="single-view" ng-if="singleViewMode" layout="row" layout-fill  layout-align="center center"  ui-view="" style="display:none;">

</div>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X');ga('send','pageview');
</script>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp wiredep` to automaticaly populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automaticaly insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
